server:
  port: 0
spring:
  profiles:
    include: secret
  datasource:
    url: jdbc:mysql://localhost:3306/orai?serverTimezone=Asia/Seoul
    username: root
    password: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    database: mysql
    #k MySQL8Dialect가 더 이상 권장되지 않으므로 최신 Dialect로 변경
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    # Open-in-view를 false로 설정하여 성능 개선
    open-in-view: false
    properties:
      hibernate:
        format_sql: true # SQL 포맷팅 활성화
        show_sql: true   # 콘솔에서 SQL 쿼리 보기

  # Bean Validation 관련 설정 추가 (Spring Boot 3.x 기준)
  validation:
    enabled: true

  task:
    scheduling:
      pool:
        size: 5
      thread-name-prefix: scheduler-task-

  application:
    name: calendar-service
  cloud:
    client:
      hostname: localhost
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
    instance:
      instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id}:${random.value}}
springdoc:
  api-docs:
    version: openapi_3_1
    enabled: true
    #path: /api/mail/v3/api-docs
    # 게이트웨이 라우팅에서 prefix를 제거하지 않았다면 해당 설정을 추가
  enable-spring-security: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json