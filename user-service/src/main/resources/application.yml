server:
  port: 0
spring:
  data:
    redis:
      host: localhost
      port: 6379
  profiles:
    include: secret
  application:
    name: user-service
  cloud:
    refresh:
      extra-refreshable: com.zaxxer.hikari.HikariDataSource
    client:
      hostname: localhost
  datasource:
    url: jdbc:mysql://localhost:3306/orai?serverTimezone=Asia/Seoul
    username: root
    password: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
    instance:
      instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id}:${random.value}}
springdoc:
  api-docs:
    version: openapi_3_1
    enabled: true
    #path: /api/mail/v3/api-docs
    # 게이트웨이 라우팅에서 prefix를 제거하지 않았다면 해당 설정을 추가
  enable-spring-security: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

jwt:  # JWT 관련 설정 추가
  secretKey: mysecretkeymysecretkeymysecretkeymysecretkeymysecretkeymysecretkeymysecretkey   # JWT 서명용 비밀 키
  expiration: 60             # 액세스 토큰 유효 시간 (분 단위)
  secretKeyRt: myrefreshsecretkeymyrefreshsecretkeymyrefreshsecretkeymyrefreshsecretkeymyrefreshsecretkey # 리프레시 토큰 서명용 비밀 키
  expirationRt: 1440         # 리프레시 토큰 유효 시간 (분 단위)

# 액츄에이터 등록 (beans: 컨테이너에 등록된 빈 보여줌. health: 서버 살아있는지 알려줌)
management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans